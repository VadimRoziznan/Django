<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<p>#Ответ</p>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю:(</p>
{% endfor %}
<form>
  <label>Сколько персон ждём? </label>
    <input type="text" name="servings" value="{{servings}}",
           placeholder="Введите количество гостей" />
    <input type="submit">
</form>
<a href="http://127.0.0.1:8000/"><h4>Назад</h4></a>
</body>
</html>
